<div *ngIf="downloadLink$ | async as downloadLink">
  <ng-container>
    <div class="code-snippet">
      <div class="code-header">
          <button #codeBlock class="copy-button" (click)="copyDownloadLink()">Copy Link</button>
      </div>
      <pre>
        <code class="code-block">{{ downloadLink }}</code>
      </pre>
    </div>
  </ng-container>
  <!-- <button (click)="copyDownloadLink()">Copy Link</button> -->
</div>
