<div class="input-wrapper">
  <h2>Paste GitHub URL to download files:</h2>
  <div class="input-content">
    <input type="text" name="githubUrl" id="githubUrlInput" placeholder="Enter GitHub URL..." [(ngModel)]="githubUrl">
    <button (click)="downloadFiles()" id="downloadBtn">Download Files</button>
    <button (click)="generateDownloadLink()" id="createLinkBtn">Generate Download Link</button>
  </div>
</div>
